<svg width="493" height="312" viewBox="0 0 493 312" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="msiDialogGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="493" height="312" fill="url(#msiDialogGradient)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="312" fill="url(#accentGradient)"/>
  
  <!-- Main content area -->
  <rect x="30" y="30" width="433" height="252" fill="white" rx="8" filter="url(#softShadow)" opacity="0.9"/>
  
  <!-- App Icon (large) -->
  <circle cx="80" cy="100" r="35" fill="url(#accentGradient)" filter="url(#softShadow)"/>
  <circle cx="80" cy="100" r="28" fill="white"/>
  <path d="M66 100 L76 110 L94 92" stroke="#4facfe" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- App Information -->
  <text x="140" y="85" font-family="Segoe UI, Microsoft YaHei, Arial, sans-serif" font-size="24" font-weight="600" fill="#2c3e50">PlanIt</text>
  <text x="140" y="105" font-family="Segoe UI, Microsoft YaHei, Arial, sans-serif" font-size="14" fill="#6c757d">智能计划管理工具</text>
  <text x="140" y="125" font-family="Segoe UI, Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#6c757d">版本 1.0.2</text>
  
  <!-- Feature highlights -->
  <g transform="translate(140, 150)">
    <rect x="0" y="0" width="280" height="1" fill="#dee2e6"/>
    
    <g transform="translate(0, 20)">
      <circle cx="8" cy="8" r="4" fill="#28a745"/>
      <path d="M5 8 L7 10 L11 6" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
      <text x="25" y="12" font-family="Segoe UI, Microsoft YaHei, Arial, sans-serif" font-size="11" fill="#495057">高效的任务管理和时间规划</text>
    </g>
    
    <g transform="translate(0, 40)">
      <circle cx="8" cy="8" r="4" fill="#007bff"/>
      <rect x="5" y="5" width="6" height="6" fill="white" rx="1"/>
      <text x="25" y="12" font-family="Segoe UI, Microsoft YaHei, Arial, sans-serif" font-size="11" fill="#495057">智能提醒和进度跟踪</text>
    </g>
    
    <g transform="translate(0, 60)">
      <circle cx="8" cy="8" r="4" fill="#ffc107"/>
      <path d="M8 4 L10 7 L8 12 L6 7 Z" fill="white"/>
      <text x="25" y="12" font-family="Segoe UI, Microsoft YaHei, Arial, sans-serif" font-size="11" fill="#495057">简洁美观的用户界面</text>
    </g>
  </g>
  
  <!-- Bottom info -->
  <text x="50" y="295" font-family="Segoe UI, Microsoft YaHei, Arial, sans-serif" font-size="10" fill="#6c757d">© 2024 TTATA. 保留所有权利。</text>
  
  <!-- Decorative elements -->
  <circle cx="420" cy="80" r="3" fill="#4facfe" opacity="0.3"/>
  <circle cx="435" cy="95" r="2" fill="#00f2fe" opacity="0.4"/>
  <circle cx="410" cy="110" r="1.5" fill="#4facfe" opacity="0.5"/>
</svg>