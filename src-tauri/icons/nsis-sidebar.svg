<svg width="164" height="314" viewBox="0 0 164 314" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sidebarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="164" height="314" fill="url(#sidebarGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="30" cy="50" r="3" fill="white" opacity="0.3"/>
  <circle cx="45" cy="65" r="2" fill="white" opacity="0.4"/>
  <circle cx="25" cy="80" r="1.5" fill="white" opacity="0.5"/>
  
  <!-- Main App Icon -->
  <circle cx="82" cy="120" r="35" fill="white" opacity="0.95" filter="url(#glow)"/>
  <circle cx="82" cy="120" r="28" fill="#667eea"/>
  <path d="M68 120 L78 130 L96 112" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- App Name -->
  <text x="82" y="180" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="700" fill="white" text-anchor="middle">PlanIt</text>
  <text x="82" y="200" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="white" opacity="0.9" text-anchor="middle">智能计划管理</text>
  
  <!-- Features list -->
  <g transform="translate(20, 230)">
    <circle cx="5" cy="5" r="2" fill="white" opacity="0.8"/>
    <text x="15" y="9" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="white" opacity="0.9">任务管理</text>
    
    <circle cx="5" cy="20" r="2" fill="white" opacity="0.8"/>
    <text x="15" y="24" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="white" opacity="0.9">时间规划</text>
    
    <circle cx="5" cy="35" r="2" fill="white" opacity="0.8"/>
    <text x="15" y="39" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="white" opacity="0.9">进度跟踪</text>
    
    <circle cx="5" cy="50" r="2" fill="white" opacity="0.8"/>
    <text x="15" y="54" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="white" opacity="0.9">智能提醒</text>
  </g>
  
  <!-- Bottom decorative elements -->
  <circle cx="140" cy="280" r="2" fill="white" opacity="0.3"/>
  <circle cx="125" cy="295" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="135" cy="300" r="1" fill="white" opacity="0.5"/>
</svg>